# Tmux Configuration for Claude Development
# Place this file at ~/.tmux.conf or source it in your existing tmux config

# Basic settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse on

# Prefix key (Ctrl-b is default, Ctrl-a is alternative)
set -g prefix C-b
bind-key C-b send-prefix

# Window and pane indexing starts at 1
set -g base-index 1
setw -g pane-base-index 1

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation (Vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Enable vi mode for copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Status bar customization
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status format
setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style 'fg=colour238 bg=colour235'
set -g pane-active-border-style 'bg=colour236 fg=colour51'

# Message colors
set -g message-style 'fg=colour232 bg=colour166 bold'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Automatic window renaming
setw -g automatic-rename on
set -g set-titles on

# Escape time for vim
set -s escape-time 0

# Session management keybinds
bind-key s choose-session
bind-key S new-session

# Copy to system clipboard (requires xclip on Linux)
if-shell "command -v xclip" \
    "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'"

# Claude-specific session management
bind-key C new-session -d -s "claude-$(basename $(pwd))" -c "#{pane_current_path}" \; \
    send-keys "claude --dangerously-skip-permissions" Enter \; \
    display "Claude session created: claude-$(basename $(pwd))"

# Quick Claude session switcher
bind-key c-c choose-session -f "#{?session_name,#{session_name},}" -O name

# Development workflow bindings
bind-key D split-window -h -c "#{pane_current_path}" \; \
    send-keys "claudex dev" Enter \; \
    split-window -v -c "#{pane_current_path}" \; \
    send-keys "tail -f *.log" Enter \; \
    select-pane -t 0

# Git workflow
bind-key G split-window -v -c "#{pane_current_path}" \; \
    send-keys "git status" Enter

